<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Talkie.svg" />
    <!-- Primary Meta Tags -->
    <title>Talkie</title>
    <meta name="title" content="Talkie" />
    <meta
      name="description"
      content="Chat, Connect, Stay In Touch And Make Communication Simple."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:5173/" />
    <meta property="og:title" content="Talkie" />
    <meta
      property="og:description"
      content="Chat, Connect, Stay In Touch And Make Communication Simple."
    />
    <meta property="og:image" content="http://localhost:5173/meta-tags.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://localhost:5173/" />
    <meta property="twitter:title" content="Talkie" />
    <meta
      property="twitter:description"
      content="Chat, Connect, Stay In Touch And Make Communication Simple."
    />
    <meta
      property="twitter:image"
      content="http://localhost:5173/meta-tags.png"
    />

    <!-- Meta Tags Generated with https://metatags.io -->

    <script>
      // Your logic to dynamically generate the URL
      const dynamicUrl = window.location.origin;

      // Update the og:url meta tag with the dynamically generated URL
      const ogUrlMetaTag = document.querySelector('meta[property="og:url"]');
      if (ogUrlMetaTag) {
        ogUrlMetaTag.content = dynamicUrl;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
