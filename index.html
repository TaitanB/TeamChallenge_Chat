<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Talkie.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta property="og:title" content="Talkie" />
    <meta property="og:site_name" content="Talkie" />
    <meta property="og:url" content="http://localhost:5173/" />
    <meta
      property="og:description"
      content="Chat, Connect, Stay In Touch And Make Communication Simple."
    />
    <!-- <meta property="og:image" content="http://localhost:5173/main.png" /> -->
    <meta
      property="og:image"
      id="ogImage"
      content="http://localhost:5173/main.png"
    />
    <script>
      // Your logic to dynamically generate the image URL
      function generateDynamicImageUrl() {
        const dynamicImageUrl = `${window.location.origin}/main.png`;

        return dynamicImageUrl;
      }

      // Update the og:image meta tag with the dynamically generated URL
      document.addEventListener('DOMContentLoaded', function () {
        const ogImageMetaTag = document.getElementById('ogImage');
        if (ogImageMetaTag) {
          ogImageMetaTag.content = generateDynamicImageUrl();
        }
      });
    </script>
    <title>Talkie</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
